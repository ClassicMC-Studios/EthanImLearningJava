<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script src="./cjs3.js"></script>
    <script>
        let x = 0; let y = 0
        createCanvas(19,20,30,30);
        function redraw(){
            clear();
            setDot(x,y)
        }redraw(); 
        document.addEventListener('keydown',function (evt){
        if(event.keyCode == 39){
            x++;
        }
        if(event.keyCode == 37){
            x--;
        }
        if(event.keyCode == 40){
            y++;
        }
        if(event.keyCode == 38){
            y--;
        }
        redraw();
        });
    </script>
</body>
</html>
