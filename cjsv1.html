<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <p align="center">
        <canvas id="myCanvas" width="720" height="500"></canvas>
    </p>
    <script src="./cjsV1.js"></script>
    <script>
        cjs = new Cjs();
        let x = 1;
        update = setInterval(update,100);
        function update(){
            cjs.clear();
            cjs.rect(x,"blue");
            if(x > 48){
                x = 1;
            }else{
                x++;
            }
        }
    </script>
</body>
